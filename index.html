<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>svg.ai</title>
	</head>
	<body>
		<h1>SVG.AI</h1>
		<form action="/api/generate">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required maxlength="100" />
			<label for="name">.svg</label>
			<br />
			<label for="key">Key:</label>
			<input type="password" id="key" name="key" required />
			<br />
			<button type="submit">Generate</button>
		</form>
		<script>
			const key = document.querySelector('#key')
			key.value = localStorage.getItem('key') || ''
			key.addEventListener('input', e => localStorage.setItem('key', e.target.value))
			document.querySelector('form').addEventListener('submit', async e => {
				e.preventDefault()
				open(`/api/${document.querySelector('#name').value}.svg?key=${key.value}`, '_blank')
			})
		</script>
	</body>
</html>
